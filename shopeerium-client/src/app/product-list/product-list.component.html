<div class="container product-list-container mt-3" *ngIf="productLength >= 1">
    <div class="row">

        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3" 
        *ngFor="let product of products | paginate: 
        {itemsPerPage: 8, currentPage: page, totalItems: productLength}">

            <a routerLink="/products/{{product.productId}}" >
                <div>
                    <app-product-card [product]="product"> </app-product-card>
                </div>
            </a>
        </div>
        <pagination-controls class="my-pagination label bg-dark" (pageChange)="page = $event"></pagination-controls>
    </div>
</div>

<div class="container non-found bg-dark mt-2 mb-4" *ngIf="productLength===0">

    <div class="row mt-1">
        <img src='../../assets/general/empty.svg' />
    </div>

    <div class="row ">
        <span class="orange"> No products found </span>
    </div>
</div>
